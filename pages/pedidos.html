<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container">
   <!-- !-- Logo que va al inicio -->
   <a href="../index.html" class="nuevo-logo">
    <img id="logo-index" class="logo-index" src="../Recursos/nuevo-logo.jpg" alt="nuevo-logo">
</a>

    <!-- Header -->
    <header class="header">
      <h1>Pedidos</h1>
      <!-- Menú de Navegación -->
      <nav class="nav">
        <ul>
          <li id="links-header">
            <a href="../pages/productos.html">Productos</a>
            <a href="../pages/quienes-somos.html">Quienes somos?</a>
            <a href="../pages/contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>

      <h2 id="h2-pedidos" >Armá tu propio pedido!</h2>
    </header>

    </header class="header">
    <!-- Menú desplegable con gustos -->
    <form action="#" class="menu-desplegable">
      <label for="categoria">Categoría:</label>
      <select name="categoria" id="categoria">
        <option value="opcion1">Tortas</option>
        <option value="opcion2">Postres</option>
        <option value="opcion1">Desayunos</option>
        <option value="opcion2">Helados</option>
        <option value="opcion2">Bombones</option>
      </select>

      <label for="base">Base:</label>
      <select name="base" id="base">
        <option value="opcion1">Chocolate</option>
        <option value="opcion2">Vainilla</option>
        <option value="opcion1">Frutilla</option>
        <option value="opcion2">Crema</option>
      </select>

      <label for="relleno">Relleno:</label>
      <select name="relleno" id="relleno">
        <option value="opcion1">Avellana</option>
        <option value="opcion2">Nutella</option>
        <option value="opcion1">Frutos Rojos</option>
        <option value="opcion2">Merengue</option>
      </select>

      <label for="arriba">Arriba:</label>
      <select name="arriba" id="arriba">
        <option value="opcion1">Frutos Secos</option>
        <option value="opcion2">Oreo</option>
        <option value="opcion1">Bombones</option>
        <option value="opcion2">Salsa a elección</option>
      </select>

      <label for="adicional">Adicional:</label>
      <select name="adicional" id="adicional">
        <option value="opcion1">Temáticas</option>
        <option value="opcion2">Casamientos</option>
        <option value="opcion1">Fiestas</option>
        <option value="opcion2">Eventos</option>
      </select>

      <input type="submit" value="Enviar pedido" />
    </form>

    <!-- Cupcake button -->
    <div class="cupcake-container">
      <a class="Volver-inicio" href="../index.html">
        <button class="cupcake-button">Home</button>
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="Redes">
      <img src="../Recursos/whatsap.png" alt="">
      <img src="../Recursos/face.png" alt="">
      <img src="../Recursos/icono de instagram.png" alt="instagram">
    </div>

  </footer>
</body>

</html>
